<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Pomodoro Timer</title>
</head>

<body>
  <div class="wrapper">
    <div class="start">

      <input type="text" class="input__task" placeholder="Write your task here">
      <div class="start__buttons">
        <button class="btn btn__20 pomodoro">02/01</button>
        <button class="btn btn__20 pomodoro">20/02</button>
        <button class="btn btn__50 pomodoro">50/10</button>
        <button class="btn btn__90 pomodoro">90/15</button>
      </div>
    </div>
    <div class="main">
      <div class="task"></div>
      <div class="timer">
        <span class="timer__minutes">25</span>
        <span class="timer__split">:</span>
        <span class="timer__seconds">00</span>
      </div>
      <div class="buttons">
        <button class="btn btn__play">play</button>
        <button class="btn btn__new">new task</button>
        <button class="btn btn__stop">stop</button>
      </div>
    </div>
  </div>
</body>

<script src="js/main.js"></script>

</html>
